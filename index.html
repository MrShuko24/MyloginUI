<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BẢO AN Login </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="login-section">
            <div class="logo">
                <span class="logo-icon">T</span>
                <div class="logo-text">
                    <strong>BẢO AN</strong><br>
                    <small>INNOVATION</small>
                </div>
            </div>

            <h1>Hello Again!</h1>
            <p class="subtitle">Chào mừng bạn trở lại hệ thống của Bảo An. Đăng nhập để tiếp tục hành trình của bạn.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" placeholder="name@t-tech.com" required>
                </div>

                <div class="input-group">
                    <div class="label-row">
                        <label for="password">PASSWORD</label>
                        <a href="#" class="recovery-link">Recovery?</a>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class="fa-regular fa-eye" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
                
                <button type="button" class="btn-google">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                    Continue with Google
                </button>
            </form>

            <p class="footer-text">
                Don't have an account? <a href="#">Create account</a>
            </p>
        </div>

        <div class="image-section">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop" alt="Abstract Tech">
                
                <div class="floating-card card-1">
                    <div class="icon-box orange">O</div>
                    <div class="card-content">
                        <span class="card-label">NEURAL TECH</span>
                        <strong>AI Core Active</strong>
                    </div>
                </div>

                <div class="floating-card card-2">
                    <div class="icon-group">
                        <span class="dot white"></span>
                        <span class="dot orange"></span>
                        <span class="dot dark"></span>
                    </div>
                    <div class="card-content">
                        <span class="card-label orange-bar"></span>
                        <strong>Securing your digital workspace.</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
